{% extends 'main.html' %}

{% block title %}
    {% if item %}
        {{item.title}}
    {% else %}
        Product
    {% endif %}
{% endblock title %}

{% block body %}
<br>
<br>

<div class="row">
    <div class="col-md-3"></div>
        <div class="col-md-6">
            <form class="form-control"  method="post">
                {% csrf_token %}

                {{ form.as_p}}

                <br>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
                {% if item %}
                <a href="{% url 'deleteitem' item.id %}" class="btn btn-danger">DELETE</a>
                {% endif %}
            </form>
        </div>
    <div class="col-md-3"></div>
</div>
    
{% endblock body %}
